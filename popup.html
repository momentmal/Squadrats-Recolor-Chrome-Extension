<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Squadrats Style Editor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 340px;
    }
    .group {
      margin-bottom: 12px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    .group h4 {
      margin: 0 0 6px;
      font-size: 14px;
    }
    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      gap: 6px;
    }
    .entry label {
      width: 90px;
      font-size: 12px;
    }
    input[type="range"] {
      flex: 1;
    }
    input[type="color"] {
      width: 42px;
      height: 24px;
      padding: 0;
      border: none;
    }
    .value-label {
      font-size: 11px;
      width: 28px;
      text-align: right;
    }
  </style>
</head>
<body>
  <button id="resetColors">Reset Custom Coloring</button>
  <label>
    <input type="checkbox" id="enableOverride" />
    Enable Custom Styling
  </label>
  <button id="export">Export Custom Styles</button>
  <button id="import">Import Custom Styles</button>
  <input type="file" id="fileInput" accept=".json" style="display: none;" />
  <div id="editor"></div>
  <script src="popup.js"></script>
</body>
</html>
